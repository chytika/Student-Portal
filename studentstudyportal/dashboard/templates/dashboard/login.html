{% extends 'dashboard/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container" style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Sign In
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Need an Account?
      <a class="ml-2" href="{% url 'user-register' %}">Create an Account</a>
    </small>
  </div>
</div>

{% endblock content %}
