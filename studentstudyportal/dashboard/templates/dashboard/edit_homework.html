{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post" style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Edit Homework</legend>
    </fieldset>
    {{ form|crispy }}
    <button class="btn btn-outline-info" type="submit" style="margin-top: 15px;"> Save Changes </button>
  </form>
{% endblock %}
