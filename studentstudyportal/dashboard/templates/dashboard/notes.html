{% extends 'dashboard/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        {% for note in notes %}
        <div class="col-md-3">
            <a href="{% url 'NotesDetailView' note.id %}">
                <div class="card">
                    <div class="card-header">{{note.title}}</div>
                    <div class="card-body">{{note.description|slice:"0:100"}}</div>
                    <div class="card-footer mt-auto ">
                        <a href="{% url 'edit_note' note.id %}">
                        <i class="fa fa-edit fa-2x" style="margin-right: 5px;"></i></a>
                        <a href="{% url 'delete_note' note.id %}">
                            <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor%}
        <br></br>
    </div>
    <br></br>
</div>
<br></br>
<div class="container">
    <form method="POST"style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Notes</legend>
        </fieldset>
        {{ form|crispy }} 
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock content %}
